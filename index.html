<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <title>Custom Timer</title>
</head>

<body class="body" style="background-color: rgb(51, 51, 51);">
    <div class="relative">
        <div class="clock">
            <span class="clock-time"></span>
        </div>
        <div id="status" class="p-4" style="display: none;">
            <!--isWorking -->
            <div class="flex items-center justify-between mb-2">
                <span class="text-gray-800 font-medium text-white">Status:</span>
                <span id = "isWorking" class=" text-white font-medium">
                    未開始
                </span>
            </div>
            <!-- next alarm will ring at -->
            <div class="flex items-center justify-between mb-2">
                <span class="text-gray-800 font-medium text-white">Alarm Time:</span>
                <span id = "alarmTime" class="text-white font-medium">

                </span>
            </div>
            <!-- total work time -->
            <div class="flex items-center justify-between">
                <span class="text-gray-800 font-medium text-white">Total Time:</span>
                <span id = "totalTime" class="text-white font-medium">

                </span>
            </div>
        </div>
        <div class="flex justify-center items-center space-x-2  mt-10 ">
            <input id="alarm-time-hour" class="border border-gray-300 px-2 py-1 rounded-lg" type="text" placeholder="HH" onchange="validateHour(this);">
            <span>:</span>
            <input id="alarm-time-minute" class="border border-gray-300 px-2 py-1 rounded-lg" type="text" onchange="validateMinute(this);"
                placeholder="MM" >
        </div>
        <div class="flex justify-center  mt-4">
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                onclick="startBell()">開始</button>
        </div>
        <div class="flex justify-center  mt-4">
            <button class="bg-red-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                onclick="stopBell()">停止</button>
        </div>
        <div class="flex justify-center text-center mt-4">
            <button
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example"
                aria-controls="drawer-example">
                Show drawer
            </button>
        </div>

    </div>
    <div id="drawer-example"
        class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1" aria-labelledby="drawer-label">
        <h5 id="drawer-label"
            class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg
                class="w-5 h-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                    clip-rule="evenodd"></path>
            </svg>設定</h5>
        <button type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close menu</span>
        </button>

        <p class="mb-6 text-sm text-gray-500 dark:text-gray-400">
            工作時間
            <input id="work-time" class="border border-gray-300 my-2 w-72 py-1 rounded-lg" type="text" value="50">
            休息時間
            <input id="rest-time" class="border border-gray-300 my-2 w-72 py-1 rounded-lg" type="text" value="10">
        </p>
        <div class="grid grid-cols-2 gap-4">
           <!-- button container -->
           
        </div>
    </div>
    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
        <script src="./main.js"></script>
    </footer>
</body>


</html>
